<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPRD Morowali Utara</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-red-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">DPRD Morowali Utara</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:underline">Beranda</a>
        <a href="#" class="hover:underline">Tentang</a>
        <a href="#" class="hover:underline">Aspirasi</a>
        <a href="#" class="hover:underline">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center my-10 px-4">
    <h2 class="text-3xl font-bold text-gray-800">Suarakan Aspirasimu, Kami Dengarkan!</h2>
    <p class="text-gray-600 mt-2">
      Transformasi digital DPRD Morowali Utara demi pelayanan publik yang lebih baik.
    </p>
    <button class="mt-4 bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded">
      Kirim Aspirasi Sekarang
    </button>
  </section>

  <!-- Form Aspirasi -->
  <section class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h3 class="text-lg font-bold mb-4">Formulir Aspirasi Masyarakat</h3>
    <form action="#" method="POST" class="space-y-4">
      <input type="text" placeholder="Nama Lengkap" class="w-full border border-gray-300 p-2 rounded" />
      <input type="email" placeholder="Email" class="w-full border border-gray-300 p-2 rounded" />
      <input type="text" placeholder="Alamat" class="w-full border border-gray-300 p-2 rounded" />
      <select class="w-full border border-gray-300 p-2 rounded">
        <option disabled selected>Pilih Kategori Aspirasi</option>
        <option>Infrastruktur</option>
        <option>Kesehatan</option>
        <option>Pendidikan</option>
        <option>Lainnya</option>
      </select>
      <textarea placeholder="Tulis aspirasi Anda..." class="w-full border border-gray-300 p-2 rounded h-32"></textarea>
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        Kirim
      </button>
    </form>
  </section>
</body>
</html>
